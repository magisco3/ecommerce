<!DOCTYPE html>
<html>
<head>
	<title>E-commerce</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>

	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/193d0c7be3.js" crossorigin="anonymous"></script>

	<!-- main css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">		
		<header class="main-header">
			<div class="row row-col-3">
				<div class="col-3 col-sm-2 col-md-3">
					lang
				</div>
				<div class="col-3 col-sm-4 col-md-6 text-center">
					<h5>Pritty</h5>
				</div>
				<div class="col-6 gx-3 col-sm-6 col-md-3">
					<ul>
						<li><i class="fas fa-shopping-cart"></i></li>
						<li><i class="far fa-user"></i></li>						
						<li><i class="far fa-heart"></i></li>
						<li><i class="fas fa-search"></i></li>
					</ul>
				</div>
			</div>
		</header>	
		<section class="body">
			
			<div class="row cart">				
				<section class="contact col-lg-8">
					<div class="header">
						<h2>Contact Us</h2>
					</div>
					<div>
						<p>
							Feel free to contact us anytime, we will get back to you as soon as we can!
						</p>
						<form>
							<div class="form-floating mb-5">
							  <input required type="text" class="form-control" id="name" placeholder="Name">
							  <label for="name">Name</label>
							</div>
							<div class="form-floating mb-5">
							  <input required type="email" class="form-control" id="email" placeholder="Email">
							  <label for="email">Email</label>
							</div>
							<div class="form-floating mb-5">
							  <input required type="text" class="form-control" id="message" placeholder="Message">
							  <label for="message">Message</label>
							</div>
							<div class="d-grid col-8 mx-auto">
							  <button class="btn btn-secondary btn-lg" type="button">Submit</button>
							</div>
						</form>
					</div>
				</section>
				<section class="info col-lg-4 pt-5">
					<h3>Info</h3>
					<div>
						<p>
							<a href="mailto:support@prittyfingersglemz.com"><span><i class="fas fa-envelope"></i></span> support@prittyfingersglemz.com</a>
						</p>
						<p>
							<a href="tel:+12345678901"><span><i class="fas fa-phone"></i></span> +1 (234) 567 8901</a>
						</p>
						<p>
							<span><i class="fas fa-clock"></i></span> 10:00 - 16:30
						</p>
					</div>
				</section>
			</div>
		</section>
	</div>
</body>
</html>
