<!DOCTYPE html>
<html>
<head>
	<title>E-commerce</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>

	<!-- fontawesome -->
	<script src="https://kit.fontawesome.com/193d0c7be3.js" crossorigin="anonymous"></script>

	<!-- main css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">		
		<header class="main-header">
			<div class="row row-col-3">
				<div class="col-3 col-sm-2 col-md-3">					lang
				</div>
				<div class="col-3 col-sm-4 col-md-6 text-center">
					<h5>Pritty</h5>
				</div>
				<div class="col-6 gx-3 col-sm-6 col-md-3">
					<ul>
						<li><i class="fas fa-shopping-cart"></i></li>
						<li><i class="far fa-user"></i></li>						
						<li><i class="far fa-heart"></i></li>
						<li><i class="fas fa-search"></i></li>
					</ul>
				</div>
			</div>
		</header>	
		<section class="body">
			
			<div class="row cart">				
				<section class="items col-lg-8">
					<div class="header">
						
					</div>>
					<div class="row item d-flex justify-content-between">
						
					</div>
				</section>
				<section class="summary col-lg-4 pt-5">
					<h3>Summary</h3>
					<p>Items: 3</p>
					<p class="text-end">$123.00</p>
					<form>
						<div class="form-floating mb-5">
						  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
						    <option selected>Open this select menu</option>
						    <option value="1">One</option>
						    <option value="2">Two</option>
						    <option value="3">Three</option>
						  </select>
						  <label for="floatingSelect">SHIPPING</label>
						</div>
						<div class="form-floating mb-5">
						  <input type="text" class="form-control" id="address" placeholder="Address">
						  <label for="address">ADDRESS</label>
						</div>
						<div class="d-grid col-8 mx-auto">
						  <button class="btn btn-secondary btn-lg" type="button">Checkout <i class="fas fa-long-arrow-alt-right"></i></button>
						</div>
					</form>
				</section>
			</div>
		</section>
	</div>
</body>
</html>
